{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class="container">
    <div class="">
        <img src="{% static 'images/background.jpg' %}" alt="" style="max-height: 450px;">
    </div>
</div>

<div class="container bg-light">
    <div class="card-group">
        {% for post in posts %}
        <div class="card">
            <img src="{{ post.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <a href="{% url 'blog:post_detail' post.id post.slug %}"><h5 class="card-title">{{ post.title}}</h5></a>
                <p class="card-text">{{ post.description }}</p>
                <p class="card-text"><small class="text-muted">{{ post.publish }}</small></p>
            </div>
            {% empty %}
            <h1>No posts yet</h1>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
